{% extends 'store/base.html' %}

{% block title %}Список продуктов{% endblock %}

{% block content %}
<h1>Список продуктов</h1>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - {{ product.price }}₽
    </li>
    {% empty %}
    <li>Нет доступных продуктов.</li>
    {% endfor %}
</ul>
{% endblock %}
